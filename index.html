<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap');
    </style>

    <div class="logo">
        <img src="./logo.svg" alt="">
    </div>

    

    <form>
        <header>
            <div class="login">
                <img src="./log-in.svg" alt="">
                <h1>Faça o seu login</h1>
            </div>
            
            <p>Entre com a suas informações de cadastro</p>
        </header>

        <div class="login-box">
            <h2>E-mail</h2>
            <input type="email" required placeholder="Digite seu e-mail">
        </div>

        <div class="password-box">
            <h2>Senha</h2>
            <input type="password" class="password" required placeholder="Digite sua senha">
            <img src="./eye.svg" class="hidden-btn">
        </div>

        <div class="inline">
            <div class="check-box-custom">
                <input id="check-box" type="checkbox">
                <label for="check-box">Lembre-me</label>
            </div>

            <div class="forgot-password">
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>
        
        <div class="button">
            <button class="custom-btn">Entrar</button>
        </div>
        

        <div class="register">
            <p>Não tem uma conta?</p>
            <a href="">Registre-se</a>
        </div>
    </form>

    <aside class="lateral-img"></aside>

</body>

<script src="./script.js"></script>

</html>
